<ion-view title="Login" id="page5" style="">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/CQaKZZwRCOxiPePjxwaA_Wrestlink.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form2" class="list">
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <ion-list id="login-list5">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input placeholder="example@email.com" type="email">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input placeholder="Password" type="password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 14px;"></div>
      <a ui-sref="tabs.home_tab4()" id="login-button11" class="button button-stable button-block">Log in</a>
      <a href-inappbrowser="/signup" id="login-button12" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
